<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RAG with BigQuery{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .spinner {
            border: 3px solid #f3f4f6;
            border-top-color: #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 0.6s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-900">RAG with BigQuery</h1>
                </div>
                <div class="flex space-x-4 items-center">
                    <a href="/search" class="px-3 py-2 rounded-md text-sm font-medium {% if request.url.path == '/search' or request.url.path == '/' %}bg-blue-100 text-blue-700{% else %}text-gray-700 hover:bg-gray-100{% endif %} transition-colors">
                        Search
                    </a>
                    <a href="/upload" class="px-3 py-2 rounded-md text-sm font-medium {% if request.url.path == '/upload' %}bg-blue-100 text-blue-700{% else %}text-gray-700 hover:bg-gray-100{% endif %} transition-colors">
                        Upload
                    </a>
                    <a href="/docs" target="_blank" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100 transition-colors">
                        API Docs
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <p class="text-center text-sm text-gray-500">
                RAG with BigQuery API v1.0.0 | Powered by Vertex AI & BigQuery
            </p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
